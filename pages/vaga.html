<!DOCTYPE html>
<html lang="pt-bt" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/estilo.css">
        <link rel="shortcut icon" href="../images/este.png">
        <title>Chuvente app</title>
    </head>
    <body class="cor">
        <section class="row">
            <header>
                <img src="../images/este.png" alt="Logotipo chuvente" class="logo">
  			    <nav class="col-12 menu">
  				    <ul>
                        <li><a href="../index.html">Chuvente</a></li>
                        <li><a href="../pages/aplicativo.html">Aplicativo</a></li>
                        <li><a href="../pages/alagamentos.html">Alagamentos</a></li>
  					    <li><a href="../pages/grupo.html">Grupo</a></li>
  					    <li><a href="../pages/contato.html">Contato</a></li>
  				    </ul>
  			    </nav>
  	        </header>
            <article class="contato">
			    <h1 class="h1trb">Trabalhe Conosco</h1>
	    	        <form class="col-10"method="post" action="/action_page.php">
	    		        <fieldset class="col-4">
                            <legend>Dados Pessoais</legend>
                            <label for="Nome">Nome:</label>
						        <input class="preto" type="text" name="tNome" id="cNome" size="40" maxlength="300" placeholder="Nome Completo" required />
      			            <label for="email">E-mail:</label>
						        <input class="preto" Type="email" id="email" name="email" size="40" maxlength="300" placeholder="exemplo@gmail.com" required/>
                            <label for="candidato_usuario_cpf">CPF</label>
                                <input class="preto" ng-required="true" type="text" id="candidato_cpf" name="cpf" maxlength="11" required/>
                            <label for="candidato_rg">RG</label>
                                <input class="preto" type="text" id="candidato_rg" name="nome" maxlength="15" required>
						    <label for="Date">Data de Nascimento:</label>
 						        <input class="preto" type="date" name="tNasc" id="cNasc" required/>
      		            </fieldset>
					    <fieldset class="col-4"><legend>Endereço</legend>
						    <label for="cLogradouro">Endereço:</label>
        		                <input class="preto" type="text" name="tRua" id="cRua" size="40" maxlength="30" placeholder="Rua, Avenida..." required/>
						    <label for="Numero">Número:</label>
						        <input class="preto" type="number" name="tNum" id="cNum" min="1" max="99999" size="5" required/>
                            <label for="cep" class="ng-binding">CEP:</label>
                                <input class="preto"type="text" ui-br-cep-mask="" id="candidato_endereco_cep" maxlength="8" required/>
						    <label for="Cidade">Cidade:</label>
 						        <input class="preto" type="text" name="tCid" id="cCid" size="20" maxlength="40" size="40" required/>
						    <label class="ng-binding">UF</label>
                                <select class="preto"id="country" name="country" required>
                                    <option value="sao_paulo">São Paulo</option>
                                    <option value="rio">Rio de Janeiro</option>
                                    <option value="usa">Minas Gerais</option>
                                    <option value="usa">Bahia</option>
                                </select>
      		            </fieldset>
					    <fieldset><legend>Resumo das Qualificações</legend>
        		            <textarea class="preto" name="tmsg" id="cMsg" cols="45" rows="5" placeholder="fale sobre você..."></textarea>
						    <button>Enviar</button>
					    </fieldset>
    		        </form>
			</article>
            <footer class="col-12">
                <a href="#"><img src="../images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../images/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../images/twitter.png" alt="twitter"></a>
                <a href="#"><img src="../images/github.svg" alt="github"></a>
                <p class="col-4">Desenvolvido por Fernando Soares - DevLevUp "direitos reservados @CHUVENTE app."</p>
            </footer>
        </section>
    </body>
</html>
